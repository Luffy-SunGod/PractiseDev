<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="form-body">
            <div class="input-feilds">
                <label class="input-label" for="username">Name:</label>
                <input  name="username" value="" id="username" type="text" required="true" placeholder="username">
            </div>
            <div class="input-feilds">
                <label class="input-label" for="username">Email:</label>
                <input name="email" value="" id="username" type="email" required="true" placeholder="email">
            </div>
            <div class="input-feilds">
                <label name="password" value="" class="input-label" for="username">Password:</label>
                <input id="username" type="password" required="true" placeholder="Password">
            </div>  

            <div class="buttons">
                <div class="button-clear">
                    <button>Clear</button>
                </div>
                <div  class="button-submit">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"/>
</body>
</html>
